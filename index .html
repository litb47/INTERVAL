<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERVAL | Elevate Your Craft</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                accent: '#0ea5e9',
                light: '#f8fafc',
                gray: '#64748b',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure sticky header stays on top */
      .mobile-sticky-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
      
      /* Add padding to body so content doesn't hide behind header on mobile */
      @media (max-width: 768px) {
        body {
          padding-top: 64px;
        }
      }
      
      /* Simple loading spinner */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Logo styling */
      .logo-img {
        filter: brightness(0) invert(1);
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body class="bg-brand-light text-brand-dark antialiased">
    <!-- Initial Loading State -->
    <div id="root">
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #0f172a;">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel">
      const { useState } = window.React;
      
      // --- 1. CONSTANTS ---
      const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';

      const SITE_CONTENT = {
        hero: {
          title: "INTERVAL",
          subtitle: "המרחב המוביל למאמנים ויוצרי תוכן בתחום הכושר",
          cta: "הזמן את המרחב שלך",
          backgroundImage: "https://picsum.photos/1920/1080?grayscale" 
        },
        features: [
          {
            id: 1,
            title: "אזור האימונים",
            description: "שטח פתוח של 200 מ\"ר עם ציוד Technogym העדכני ביותר. מעוצב עם מרחבים פתוחים לתנועה פונקציונלית, פוזות וזרימה ללא הגבלות. מושלם לאימונים אישיים הדורשים מקום לנשום.",
            image: "https://picsum.photos/800/600?random=1"
          },
          {
            id: 2,
            title: "חדר ההזעה",
            description: "אינטנסיביות פוגשת עיצוב. אולפן הקרדיו המבודד בקול שלנו כולל בקרת תאורה דינמית וריצות, חותרים ואופני assault איכותיים. אידיאלי לצילום תוכן אנרגטי או לדחיפת לקוחות למקסימום.",
            image: "https://picsum.photos/800/600?random=2"
          },
          {
            id: 3,
            title: "סוויטות PT פרטיות",
            description: "ללקוחות שדורשים פרטיות מוחלטת. סוויטות סגורות אלו מציעות סביבת אימון עצמאית לחלוטין עם קירות מראה, בקרת טמפרטורה מתכווננת ומערכת קול ייעודית. התמקדות ללא הפרעות.",
            image: "https://picsum.photos/800/600?random=3"
          },
          {
            id: 4,
            title: "לאונג' היוצרים",
            description: "יותר מסתם חדר כושר. הלאונג' שלנו מעוצב להרפיה שאחרי אימון או להכנה לפני צילום. כולל תאורת איפור מקצועית, עמדות טעינה ואסתטיקה מינימליסטית המשמשת כרקע מושלם לתוכן lifestyle.",
            image: "https://picsum.photos/800/600?random=4"
          }
        ],
        pricing: {
          title: "גישה גמישה",
          description: "ללא חוזים. ללא עמלות נסתרות. שלם רק עבור הזמן שאתה צריך כדי לבנות את העסק והמותג שלך.",
          cta: "התחל עכשיו"
        }
      };

      // --- 2. COMPONENT: BUTTON ---
      const Button = ({ variant = 'primary', fullWidth = false, children, className = '', ...props }) => {
        const baseStyles = "px-8 py-4 text-sm font-bold tracking-widest uppercase transition-all duration-300 ease-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2";
        
        const variants = {
          primary: "bg-brand-dark text-white hover:bg-brand-accent focus:ring-brand-dark shadow-lg hover:shadow-xl",
          outline: "border-2 border-brand-dark text-brand-dark hover:bg-brand-dark hover:text-white focus:ring-brand-dark",
          white: "bg-white text-brand-dark hover:bg-gray-100 focus:ring-white shadow-lg"
        };

        const widthStyle = fullWidth ? "w-full" : "w-auto";

        return (
          <button 
            className={`${baseStyles} ${variants[variant]} ${widthStyle} ${className}`}
            {...props}
          >
            {children}
          </button>
        );
      };

      // --- 3. COMPONENT: MOBILE STICKY HEADER ---
      const MobileStickyHeader = ({ onScrollToForm }) => {
        return (
          <nav className="mobile-sticky-nav md:hidden bg-brand-dark/95 backdrop-blur-md border-b border-white/10 px-4 h-16 flex items-center justify-between shadow-2xl">
            <div className="flex items-center gap-3 shrink-0">
              <button 
                onClick={onScrollToForm} 
                className="bg-brand-accent text-white px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider shadow-lg hover:bg-sky-400 transition-transform active:scale-95"
              >
                הזמן
              </button>
              
              <a 
                href="tel:+972500000000" 
                className="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 text-white border border-white/20 hover:bg-white/20 transition-transform active:scale-95"
                aria-label="התקשר אלינו"
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </a>

              <a 
                href="https://wa.me/972500000000" 
                target="_blank" 
                rel="noopener noreferrer"
                className="w-10 h-10 flex items-center justify-center rounded-full bg-[#25D366] text-white hover:bg-[#20bd5a] transition-transform active:scale-95 shadow-lg"
                aria-label="שלח הודעה בוואטסאפ"
              >
                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
              </a>
            </div>
            
            <div className="shrink-0">
              <img src="logo.png" alt="INTERVAL" className="h-8 logo-img" />
            </div>
          </nav>
        );
      };

      // --- 4. COMPONENT: HERO SECTION WITH FORM ---
      const HeroSection = ({ onScrollToForm }) => {
        const [heroFormData, setHeroFormData] = useState({
          fullName: '',
          phone: '',
          email: ''
        });
        const [heroStatus, setHeroStatus] = useState('idle');

        const handleHeroChange = (e) => {
          setHeroFormData(prev => ({
            ...prev,
            [e.target.name]: e.target.value
          }));
        };

        const handleHeroSubmit = async (e) => {
          e.preventDefault();
          setHeroStatus('submitting');

          try {
            if (WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                console.warn("Webhook URL not set, simulating success for demo.");
                await new Promise(resolve => setTimeout(resolve, 1500));
                setHeroStatus('success');
                setHeroFormData({ fullName: '', phone: '', email: '' });
                return;
            }

            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                ...heroFormData,
                source: 'Landing Page - Hero',
                timestamp: new Date().toISOString()
              }),
            });

            if (response.ok) {
              setHeroStatus('success');
              setHeroFormData({ fullName: '', phone: '', email: '' });
            } else {
              throw new Error('Submission failed');
            }
          } catch (error) {
            console.error(error);
            setHeroStatus('error');
          }
        };

        return (
          <div className="relative min-h-screen w-full flex items-center justify-center overflow-hidden bg-brand-dark py-24 md:py-0">
            <div className="absolute inset-0 z-0">
              <img 
                src={SITE_CONTENT.hero.backgroundImage} 
                alt="Gym Background" 
                className="w-full h-full object-cover opacity-40"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-transparent opacity-90"></div>
            </div>

            <div className="relative z-10 container mx-auto px-6 w-full">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center max-w-7xl mx-auto">
                
                {/* Right Side - Logo and Subtitle */}
                <div className="text-center lg:text-right space-y-6">
                  <div className="flex justify-center lg:justify-end mb-8">
                    <img src="logo.png" alt="INTERVAL" className="h-24 md:h-32 lg:h-40 logo-img animate-fade-in-up" />
                  </div>
                  <p className="font-sans text-xl md:text-2xl lg:text-3xl text-gray-300 font-light leading-relaxed animate-fade-in-up">
                    {SITE_CONTENT.hero.subtitle}
                  </p>
                </div>

                {/* Left Side - Contact Form */}
                <div className="w-full">
                  <div className="bg-white/10 backdrop-blur-md p-6 md:p-8 rounded-3xl border border-white/20 shadow-2xl max-w-md mx-auto lg:mr-0 animate-fade-in">
                    <div className="text-center mb-6">
                      <h2 className="font-display text-2xl md:text-3xl font-bold text-white mb-2">הרשם עכשיו</h2>
                      <p className="text-gray-400 text-sm">הצטרף לקהילת המקצוענים</p>
                    </div>

                    {heroStatus === 'success' ? (
                      <div className="text-center py-8 animate-fade-in">
                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
                          <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                          </svg>
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">תודה רבה!</h3>
                        <p className="text-gray-300 text-sm">ניצור איתך קשר בקרוב</p>
                        <button 
                          onClick={() => setHeroStatus('idle')} 
                          className="mt-4 text-sm text-brand-accent hover:text-white transition-colors"
                        >
                          שלח בקשה נוספת
                        </button>
                      </div>
                    ) : (
                      <form onSubmit={handleHeroSubmit} className="space-y-4">
                        <div>
                          <input
                            type="text"
                            id="heroFullName"
                            name="fullName"
                            required
                            value={heroFormData.fullName}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all text-right"
                            placeholder="שם מלא"
                          />
                        </div>

                        <div>
                          <input
                            type="tel"
                            id="heroPhone"
                            name="phone"
                            required
                            value={heroFormData.phone}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all text-right"
                            placeholder="טלפון"
                          />
                        </div>

                        <div>
                          <input
                            type="email"
                            id="heroEmail"
                            name="email"
                            required
                            value={heroFormData.email}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all text-right"
                            placeholder="אימייל"
                          />
                        </div>

                        {heroStatus === 'error' && (
                          <div className="p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
                            משהו השתבש. נסה שוב מאוחר יותר.
                          </div>
                        )}

                        <Button 
                          type="submit" 
                          fullWidth 
                          variant="white"
                          disabled={heroStatus === 'submitting'}
                          className="mt-2"
                        >
                          {heroStatus === 'submitting' ? 'שולח...' : 'שלח בקשה'}
                        </Button>
                      </form>
                    )}
                  </div>
                </div>

              </div>
            </div>
          </div>
        );
      };

      // --- 5. COMPONENT: FEATURES SECTION ---
      const FeatureSection = () => {
        return (
          <section className="py-24 bg-brand-light overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="flex flex-col gap-32">
                {SITE_CONTENT.features.map((feature, index) => {
                  const isEven = index % 2 === 0;
                  return (
                    <div 
                      key={feature.id} 
                      className={`flex flex-col lg:flex-row items-center gap-12 lg:gap-24 ${isEven ? 'lg:flex-row-reverse' : ''}`}
                    >
                      <div className="w-full lg:w-1/2 space-y-6">
                        <div className="flex items-center gap-4">
                           <div className="h-px w-20 bg-brand-dark opacity-20"></div>
                           <span className="text-brand-accent font-display font-bold text-5xl opacity-20">
                              0{index + 1}
                           </span>
                        </div>
                        <h2 className="font-display text-4xl font-bold text-brand-dark leading-tight text-right">
                          {feature.title}
                        </h2>
                        <p className="font-sans text-lg text-brand-gray leading-relaxed text-right">
                          {feature.description}
                        </p>
                      </div>

                      <div className="w-full lg:w-1/2 relative group">
                        <div className={`absolute inset-0 bg-brand-accent opacity-0 group-hover:opacity-10 transition-opacity duration-500 rounded-2xl transform ${isEven ? '-translate-x-4 translate-y-4' : 'translate-x-4 translate-y-4'}`}></div>
                        <div className="relative overflow-hidden rounded-2xl shadow-2xl">
                          <img 
                            src={feature.image} 
                            alt={feature.title} 
                            className="w-full h-[400px] object-cover transform transition-transform duration-700 group-hover:scale-105"
                          />
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // --- 6. COMPONENT: PRICING SECTION ---
      const PricingSection = ({ onScrollToForm }) => {
        return (
          <section className="py-24 bg-white">
            <div className="container mx-auto px-6 max-w-4xl text-center">
              <h2 className="font-display text-4xl md:text-5xl font-bold text-brand-dark mb-6">
                {SITE_CONTENT.pricing.title}
              </h2>
              <p className="font-sans text-xl text-brand-gray mb-10 leading-relaxed">
                {SITE_CONTENT.pricing.description}
              </p>
              <Button onClick={onScrollToForm} variant="outline">
                {SITE_CONTENT.pricing.cta}
              </Button>
            </div>
          </section>
        );
      };

      // --- 7. COMPONENT: CONTACT FORM (Bottom) ---
      const ContactForm = () => {
        const [formData, setFormData] = useState({
          fullName: '',
          phone: '',
          email: ''
        });
        const [status, setStatus] = useState('idle');

        const handleChange = (e) => {
          setFormData(prev => ({
            ...prev,
            [e.target.name]: e.target.value
          }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setStatus('submitting');

          try {
            if (WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                console.warn("Webhook URL not set, simulating success for demo.");
                await new Promise(resolve => setTimeout(resolve, 1500));
                setStatus('success');
                setFormData({ fullName: '', phone: '', email: '' });
                return;
            }

            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                ...formData,
                source: 'Landing Page - Bottom',
                timestamp: new Date().toISOString()
              }),
            });

            if (response.ok) {
              setStatus('success');
              setFormData({ fullName: '', phone: '', email: '' });
            } else {
              throw new Error('Submission failed');
            }
          } catch (error) {
            console.error(error);
            setStatus('error');
          }
        };

        return (
          <section id="contact-form" className="py-24 bg-brand-dark text-white">
            <div className="container mx-auto px-6">
              <div className="max-w-2xl mx-auto bg-white/5 backdrop-blur-sm p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl">
                <div className="text-center mb-10">
                  <h2 className="font-display text-3xl md:text-4xl font-bold mb-4">בקש גישה</h2>
                  <p className="text-gray-400">הצטרף לקהילת מקצועני הכושר המובחרים</p>
                </div>

                {status === 'success' ? (
                  <div className="text-center py-12 animate-fade-in">
                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
                      <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <h3 className="text-2xl font-bold mb-2">תודה רבה!</h3>
                    <p className="text-gray-300">ניצור איתך קשר בקרוב כדי לתאם סיור</p>
                    <button 
                      onClick={() => setStatus('idle')} 
                      className="mt-6 text-sm text-brand-accent hover:text-white transition-colors"
                    >
                      שלח בקשה נוספת
                    </button>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label htmlFor="fullName" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide text-right">שם מלא</label>
                      <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                        value={formData.fullName}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all text-right"
                        placeholder="ישראל ישראלי"
                      />
                    </div>

                    <div>
                      <label htmlFor="phone" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide text-right">מספר טלפון</label>
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        required
                        value={formData.phone}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all text-right"
                        placeholder="050-000-0000"
                      />
                    </div>

                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide text-right">כתובת אימייל</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        value={formData.email}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all text-right"
                        placeholder="israel@example.com"
                      />
                    </div>

                    {status === 'error' && (
                      <div className="p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
                        משהו השתבש. אנא נסה שוב מאוחר יותר.
                      </div>
                    )}

                    <Button 
                      type="submit" 
                      fullWidth 
                      variant="white"
                      disabled={status === 'submitting'}
                      className="mt-4"
                    >
                      {status === 'submitting' ? 'שולח...' : 'שלח בקשה'}
                    </Button>
                  </form>
                )}
              </div>
            </div>
          </section>
        );
      };

      // --- 8. COMPONENT: FOOTER ---
      const Footer = () => {
        return (
          <footer className="bg-brand-dark border-t border-white/10 py-12">
            <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="flex gap-6 order-2 md:order-1">
                <a href="#" className="text-gray-400 hover:text-white transition-colors">אינסטגרם</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">לינקדאין</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">יצירת קשר</a>
              </div>
              <div className="text-center md:text-right order-1 md:order-2">
                <img src="logo.png" alt="INTERVAL" className="h-8 logo-img mx-auto md:mx-0 mb-2" />
                <p className="text-sm text-gray-500">© {new Date().getFullYear()} Interval Studio. כל הזכויות שמורות.</p>
              </div>
            </div>
          </footer>
        );
      };

      // --- 9. MAIN APP COMPONENT ---
      const App = () => {
        const scrollToForm = () => {
          const formElement = document.getElementById('contact-form');
          if (formElement) {
            formElement.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <main className="min-h-screen flex flex-col">
            <MobileStickyHeader onScrollToForm={scrollToForm} />
            <HeroSection onScrollToForm={scrollToForm} />
            <FeatureSection />
            <PricingSection onScrollToForm={scrollToForm} />
            <ContactForm />
            <Footer />
          </main>
        );
      };

      // --- 10. RENDER ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
