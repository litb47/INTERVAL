<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERVAL | Elevate Your Craft</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230ea5e9'%3E%3Cpath d='M13 2L3 14h9l-1 8 10-12h-9l1-8z'/%3E%3C/svg%3E">
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. React & Babel (This allows JSX/React to run in the browser without a build step) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                accent: '#0ea5e9', // Sky 500
                light: '#f8fafc', // Slate 50
                gray: '#64748b', // Slate 500
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-brand-light text-brand-dark antialiased">
    <div id="root"></div>

    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- 1. CONSTANTS ---
      const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';

      const SITE_CONTENT = {
        hero: {
          title: "INTERVAL",
          subtitle: "The Premier Workspace for Fitness Professionals & Creators",
          cta: "Book Your Space",
          backgroundImage: "https://picsum.photos/1920/1080?grayscale" 
        },
        features: [
          {
            id: 1,
            title: "The Training Floor",
            description: "A sprawling 200sqm open-concept floor equipped with Technogym's latest line. Designed with ample negative space for functional movement, posing, and unrestricted flow. Perfect for personal training sessions that require room to breathe.",
            image: "https://picsum.photos/800/600?random=1"
          },
          {
            id: 2,
            title: "The Sweat Room",
            description: "High-intensity meets high-design. Our sound-proofed cardio studio features dynamic lighting control and premium treadmills, rowers, and assault bikes. Ideal for filming energetic content or pushing clients to their absolute limit.",
            image: "https://picsum.photos/800/600?random=2"
          },
          {
            id: 3,
            title: "Private PT Suites",
            description: "For clients who demand absolute privacy. These enclosed suites offer a fully self-contained workout environment with mirrored walls, adjustable climate control, and a dedicated sound system. Focus without distraction.",
            image: "https://picsum.photos/800/600?random=3"
          },
          {
            id: 4,
            title: "Creator's Lounge",
            description: "More than just a gym. Our lounge is designed for the post-workout wind down or the pre-shoot prep. Featuring professional vanity lighting, charging stations, and a minimalist aesthetic that serves as the perfect backdrop for lifestyle content.",
            image: "https://picsum.photos/800/600?random=4"
          }
        ],
        pricing: {
          title: "Flexible Access",
          description: "No contracts. No hidden fees. Pay only for the time you need to build your business and your brand.",
          cta: "Start Now"
        }
      };

      // --- 2. COMPONENT: BUTTON ---
      const Button = ({ variant = 'primary', fullWidth = false, children, className = '', ...props }) => {
        const baseStyles = "px-8 py-4 text-sm font-bold tracking-widest uppercase transition-all duration-300 ease-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2";
        
        const variants = {
          primary: "bg-brand-dark text-white hover:bg-brand-accent focus:ring-brand-dark shadow-lg hover:shadow-xl",
          outline: "border-2 border-brand-dark text-brand-dark hover:bg-brand-dark hover:text-white focus:ring-brand-dark",
          white: "bg-white text-brand-dark hover:bg-gray-100 focus:ring-white shadow-lg"
        };

        const widthStyle = fullWidth ? "w-full" : "w-auto";

        return (
          <button 
            className={`${baseStyles} ${variants[variant]} ${widthStyle} ${className}`}
            {...props}
          >
            {children}
          </button>
        );
      };

      // --- 3. COMPONENT: HERO SECTION ---
      const HeroSection = ({ onScrollToForm }) => {
        return (
          <div className="relative h-screen min-h-[600px] w-full flex items-center justify-center overflow-hidden bg-brand-dark">
            <div className="absolute inset-0 z-0">
              <img 
                src={SITE_CONTENT.hero.backgroundImage} 
                alt="Gym Background" 
                className="w-full h-full object-cover opacity-40"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-transparent opacity-90"></div>
            </div>

            <div className="relative z-10 container mx-auto px-6 text-center">
              <h1 className="font-display text-5xl md:text-7xl lg:text-9xl font-bold text-white tracking-tight mb-6 animate-fade-in-up">
                {SITE_CONTENT.hero.title}
              </h1>
              <p className="font-sans text-lg md:text-2xl text-gray-300 max-w-2xl mx-auto mb-10 font-light leading-relaxed">
                {SITE_CONTENT.hero.subtitle}
              </p>
              <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                  <Button variant="white" onClick={onScrollToForm}>
                      {SITE_CONTENT.hero.cta}
                  </Button>
              </div>
            </div>
          </div>
        );
      };

      // --- 4. COMPONENT: FEATURES SECTION ---
      const FeatureSection = () => {
        return (
          <section className="py-24 bg-brand-light overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="flex flex-col gap-32">
                {SITE_CONTENT.features.map((feature, index) => {
                  const isEven = index % 2 === 0;
                  return (
                    <div 
                      key={feature.id} 
                      className={`flex flex-col lg:flex-row items-center gap-12 lg:gap-24 ${isEven ? '' : 'lg:flex-row-reverse'}`}
                    >
                      <div className="w-full lg:w-1/2 space-y-6">
                        <div className="flex items-center gap-4">
                           <span className="text-brand-accent font-display font-bold text-5xl opacity-20">
                              0{index + 1}
                           </span>
                           <div className="h-px w-20 bg-brand-dark opacity-20"></div>
                        </div>
                        <h2 className="font-display text-4xl font-bold text-brand-dark leading-tight">
                          {feature.title}
                        </h2>
                        <p className="font-sans text-lg text-brand-gray leading-relaxed">
                          {feature.description}
                        </p>
                      </div>

                      <div className="w-full lg:w-1/2 relative group">
                        <div className={`absolute inset-0 bg-brand-accent opacity-0 group-hover:opacity-10 transition-opacity duration-500 rounded-2xl transform ${isEven ? 'translate-x-4 translate-y-4' : '-translate-x-4 translate-y-4'}`}></div>
                        <div className="relative overflow-hidden rounded-2xl shadow-2xl">
                          <img 
                            src={feature.image} 
                            alt={feature.title} 
                            className="w-full h-[400px] object-cover transform transition-transform duration-700 group-hover:scale-105"
                          />
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // --- 5. COMPONENT: PRICING SECTION ---
      const PricingSection = ({ onScrollToForm }) => {
        return (
          <section className="py-24 bg-white">
            <div className="container mx-auto px-6 max-w-4xl text-center">
              <h2 className="font-display text-4xl md:text-5xl font-bold text-brand-dark mb-6">
                {SITE_CONTENT.pricing.title}
              </h2>
              <p className="font-sans text-xl text-brand-gray mb-10 leading-relaxed">
                {SITE_CONTENT.pricing.description}
              </p>
              <Button onClick={onScrollToForm} variant="outline">
                {SITE_CONTENT.pricing.cta}
              </Button>
            </div>
          </section>
        );
      };

      // --- 6. COMPONENT: CONTACT FORM ---
      const ContactForm = () => {
        const [formData, setFormData] = useState({
          fullName: '',
          phone: '',
          email: ''
        });
        const [status, setStatus] = useState('idle'); // idle | submitting | success | error

        const handleChange = (e) => {
          setFormData(prev => ({
            ...prev,
            [e.target.name]: e.target.value
          }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setStatus('submitting');

          try {
            // Check if webhook is set
            if (WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                console.warn("Webhook URL not set, simulating success for demo.");
                // Simulate delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                setStatus('success');
                setFormData({ fullName: '', phone: '', email: '' });
                return;
            }

            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                ...formData,
                source: 'Landing Page',
                timestamp: new Date().toISOString()
              }),
            });

            if (response.ok) {
              setStatus('success');
              setFormData({ fullName: '', phone: '', email: '' });
            } else {
              throw new Error('Submission failed');
            }
          } catch (error) {
            console.error(error);
            setStatus('error');
          }
        };

        return (
          <section id="contact-form" className="py-24 bg-brand-dark text-white">
            <div className="container mx-auto px-6">
              <div className="max-w-2xl mx-auto bg-white/5 backdrop-blur-sm p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl">
                <div className="text-center mb-10">
                  <h2 className="font-display text-3xl md:text-4xl font-bold mb-4">Request Access</h2>
                  <p className="text-gray-400">Join the community of elite fitness professionals.</p>
                </div>

                {status === 'success' ? (
                  <div className="text-center py-12 animate-fade-in">
                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
                      <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <h3 className="text-2xl font-bold mb-2">Thank You!</h3>
                    <p className="text-gray-300">We will be in touch shortly to schedule your tour.</p>
                    <button 
                      onClick={() => setStatus('idle')} 
                      className="mt-6 text-sm text-brand-accent hover:text-white transition-colors"
                    >
                      Send another request
                    </button>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label htmlFor="fullName" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Full Name</label>
                      <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                        value={formData.fullName}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="John Doe"
                      />
                    </div>

                    <div>
                      <label htmlFor="phone" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Phone Number</label>
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        required
                        value={formData.phone}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="+1 (555) 000-0000"
                      />
                    </div>

                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Email Address</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        value={formData.email}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="john@example.com"
                      />
                    </div>

                    {status === 'error' && (
                      <div className="p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
                        Something went wrong. Please try again later.
                      </div>
                    )}

                    <Button 
                      type="submit" 
                      fullWidth 
                      variant="white"
                      disabled={status === 'submitting'}
                      className="mt-4"
                    >
                      {status === 'submitting' ? 'Sending...' : 'Submit Request'}
                    </Button>
                  </form>
                )}
              </div>
            </div>
          </section>
        );
      };

      // --- 7. COMPONENT: FOOTER ---
      const Footer = () => {
        return (
          <footer className="bg-brand-dark border-t border-white/10 py-12">
            <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="text-center md:text-left">
                <h3 className="text-2xl font-display font-bold text-white tracking-tight">INTERVAL</h3>
                <p className="text-sm text-gray-500 mt-2">Â© {new Date().getFullYear()} Interval Studio. All rights reserved.</p>
              </div>
              <div className="flex gap-6">
                <a href="#" className="text-gray-400 hover:text-white transition-colors">Instagram</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">LinkedIn</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">Contact</a>
              </div>
            </div>
          </footer>
        );
      };

      // --- 8. MAIN APP COMPONENT ---
      const App = () => {
        const scrollToForm = () => {
          const formElement = document.getElementById('contact-form');
          if (formElement) {
            formElement.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <main className="min-h-screen flex flex-col">
            <HeroSection onScrollToForm={scrollToForm} />
            <FeatureSection />
            <PricingSection onScrollToForm={scrollToForm} />
            <ContactForm />
            <Footer />
          </main>
        );
      };

      // --- 9. RENDER ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
