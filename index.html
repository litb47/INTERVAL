    <title>INTERVAL | Elevate Your Craft</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a',
                accent: '#0ea5e9',
                light: '#f8fafc',
                gray: '#64748b',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure sticky header stays on top */
      .mobile-sticky-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
      
      /* Add padding to body so content doesn't hide behind header on mobile */
      @media (max-width: 768px) {
        body {
          padding-top: 64px;
        }
      }
      
      /* Simple loading spinner */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Logo styling - NO FILTER, logo already has correct colors */
      .logo-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

                return;
            }

            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                ...heroFormData,
                source: 'Landing Page - Hero',
                timestamp: new Date().toISOString()
              }),
            });

            if (response.ok) {
              setHeroStatus('success');
              setHeroFormData({ fullName: '', phone: '', email: '' });
            } else {
              throw new Error('Submission failed');
            }
          } catch (error) {
            console.error(error);
            setHeroStatus('error');
          }
        };

        return (
          <div className="relative min-h-screen w-full flex items-center justify-center overflow-hidden bg-brand-dark py-24 md:py-0">
            <div className="absolute inset-0 z-0">
              <img 
                src={SITE_CONTENT.hero.backgroundImage} 
                alt="Gym Background" 
                className="w-full h-full object-cover opacity-40"
              />
              <div className="absolute inset-0 bg-gradient-to-t from-brand-dark via-transparent to-transparent opacity-90"></div>
            </div>

            <div className="relative z-10 container mx-auto px-6 w-full">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center max-w-7xl mx-auto">
                
                {/* Left Side - Contact Form */}
                <div className="w-full order-2 lg:order-1">
                  <div className="bg-white/10 backdrop-blur-md p-6 md:p-8 rounded-3xl border border-white/20 shadow-2xl max-w-md mx-auto lg:ml-0 animate-fade-in">
                    <div className="text-center mb-6">
                      <h2 className="font-display text-2xl md:text-3xl font-bold text-white mb-2">Request Access</h2>
                      <p className="text-gray-400 text-sm">Join the elite fitness community</p>
                    </div>

                    {heroStatus === 'success' ? (
                      <div className="text-center py-8 animate-fade-in">
                        <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
                          <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                          </svg>
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">Thank You!</h3>
                        <p className="text-gray-300 text-sm">We'll be in touch soon</p>
                        <button 
                          onClick={() => setHeroStatus('idle')} 
                          className="mt-4 text-sm text-brand-accent hover:text-white transition-colors"
                        >
                          Send another request
                        </button>
                      </div>
                    ) : (
                      <form onSubmit={handleHeroSubmit} className="space-y-4">
                        <div>
                          <input
                            type="text"
                            id="heroFullName"
                            name="fullName"
                            required
                            value={heroFormData.fullName}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all"
                            placeholder="Full Name"
                          />
                        </div>

                        <div>
                          <input
                            type="tel"
                            id="heroPhone"
                            name="phone"
                            required
                            value={heroFormData.phone}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all"
                            placeholder="Phone Number"
                          />
                        </div>

                        <div>
                          <input
                            type="email"
                            id="heroEmail"
                            name="email"
                            required
                            value={heroFormData.email}
                            onChange={handleHeroChange}
                            className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-400 transition-all"
                            placeholder="Email"
                          />
                        </div>

                        {heroStatus === 'error' && (
                          <div className="p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
                            Something went wrong. Please try again.
                          </div>
                        )}

                        <Button 
                          type="submit" 
                          fullWidth 
                          variant="white"
                          disabled={heroStatus === 'submitting'}
                          className="mt-2"
                        >
                          {heroStatus === 'submitting' ? 'Sending...' : 'Submit Request'}
                        </Button>
                      </form>
                    )}
                  </div>
                </div>

                {/* Right Side - Logo and Subtitle */}
                <div className="text-center lg:text-left space-y-6 order-1 lg:order-2">
                  <div className="flex justify-center lg:justify-start mb-8">
                    <img src={LOGO_SRC} alt="INTERVAL" className="h-24 md:h-32 lg:h-40 logo-img animate-fade-in-up" />
                  </div>
                  <p className="font-sans text-xl md:text-2xl lg:text-3xl text-gray-300 font-light leading-relaxed animate-fade-in-up">
                    {SITE_CONTENT.hero.subtitle}
                  </p>
                </div>

              </div>
            </div>
          </div>
        );
      };

      // --- 5. COMPONENT: FEATURES SECTION ---
      const FeatureSection = () => {
        return (
          <section className="py-24 bg-brand-light overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="flex flex-col gap-32">
                {SITE_CONTENT.features.map((feature, index) => {
                  const isEven = index % 2 === 0;
                  return (
                    <div 
                      key={feature.id} 
                      className={`flex flex-col lg:flex-row items-center gap-12 lg:gap-24 ${isEven ? '' : 'lg:flex-row-reverse'}`}
                    >
                      <div className="w-full lg:w-1/2 space-y-6">
                        <div className="flex items-center gap-4">
                           <span className="text-brand-accent font-display font-bold text-5xl opacity-20">
                              0{index + 1}
                           </span>
                           <div className="h-px w-20 bg-brand-dark opacity-20"></div>
                        </div>
                        <h2 className="font-display text-4xl font-bold text-brand-dark leading-tight">
                          {feature.title}
                        </h2>
                        <p className="font-sans text-lg text-brand-gray leading-relaxed">
                          {feature.description}
                        </p>
                      </div>

                      <div className="w-full lg:w-1/2 relative group">
                        <div className={`absolute inset-0 bg-brand-accent opacity-0 group-hover:opacity-10 transition-opacity duration-500 rounded-2xl transform ${isEven ? 'translate-x-4 translate-y-4' : '-translate-x-4 translate-y-4'}`}></div>
                        <div className="relative overflow-hidden rounded-2xl shadow-2xl">
                          <img 
                            src={feature.image} 
                            alt={feature.title} 
                            className="w-full h-[400px] object-cover transform transition-transform duration-700 group-hover:scale-105"
                          />
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // --- 6. COMPONENT: PRICING SECTION ---
      const PricingSection = ({ onScrollToForm }) => {
        return (
          <section className="py-24 bg-white">
            <div className="container mx-auto px-6 max-w-4xl text-center">
              <h2 className="font-display text-4xl md:text-5xl font-bold text-brand-dark mb-6">
                {SITE_CONTENT.pricing.title}
              </h2>
              <p className="font-sans text-xl text-brand-gray mb-10 leading-relaxed">
                {SITE_CONTENT.pricing.description}
              </p>
              <Button onClick={onScrollToForm} variant="outline">
                {SITE_CONTENT.pricing.cta}
              </Button>
            </div>
          </section>
        );
      };

      // --- 7. COMPONENT: CONTACT FORM (Bottom) ---
      const ContactForm = () => {
        const [formData, setFormData] = useState({
          fullName: '',
          phone: '',
          email: ''
        });
        const [status, setStatus] = useState('idle');

        const handleChange = (e) => {
          setFormData(prev => ({
            ...prev,
            [e.target.name]: e.target.value
          }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setStatus('submitting');

          try {
            if (WEBHOOK_URL === 'YOUR_WEBHOOK_URL_HERE') {
                console.warn("Webhook URL not set, simulating success for demo.");
                await new Promise(resolve => setTimeout(resolve, 1500));
                setStatus('success');
                setFormData({ fullName: '', phone: '', email: '' });
                return;
            }

            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                ...formData,
                source: 'Landing Page - Bottom',
                timestamp: new Date().toISOString()
              }),
            });

            if (response.ok) {
              setStatus('success');
              setFormData({ fullName: '', phone: '', email: '' });
            } else {
              throw new Error('Submission failed');
            }
          } catch (error) {
            console.error(error);
            setStatus('error');
          }
        };

        return (
          <section id="contact-form" className="py-24 bg-brand-dark text-white">
            <div className="container mx-auto px-6">
              <div className="max-w-2xl mx-auto bg-white/5 backdrop-blur-sm p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl">
                <div className="text-center mb-10">
                  <h2 className="font-display text-3xl md:text-4xl font-bold mb-4">Request Access</h2>
                  <p className="text-gray-400">Join the community of elite fitness professionals.</p>
                </div>

                {status === 'success' ? (
                  <div className="text-center py-12 animate-fade-in">
                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/20 text-green-400 mb-4">
                      <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <h3 className="text-2xl font-bold mb-2">Thank You!</h3>
                    <p className="text-gray-300">We will be in touch shortly to schedule your tour.</p>
                    <button 
                      onClick={() => setStatus('idle')} 
                      className="mt-6 text-sm text-brand-accent hover:text-white transition-colors"
                    >
                      Send another request
                    </button>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label htmlFor="fullName" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Full Name</label>
                      <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                        value={formData.fullName}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="John Doe"
                      />
                    </div>

                    <div>
                      <label htmlFor="phone" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Phone Number</label>
                      <input
                        type="tel"
                        id="phone"
                        name="phone"
                        required
                        value={formData.phone}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="+1 (555) 000-0000"
                      />
                    </div>

                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-400 mb-2 uppercase tracking-wide">Email Address</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        value={formData.email}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-gray-500 transition-all"
                        placeholder="john@example.com"
                      />
                    </div>

                    {status === 'error' && (
                      <div className="p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
                        Something went wrong. Please try again later.
                      </div>
                    )}

                    <Button 
                      type="submit" 
                      fullWidth 
                      variant="white"
                      disabled={status === 'submitting'}
                      className="mt-4"
                    >
                      {status === 'submitting' ? 'Sending...' : 'Submit Request'}
                    </Button>
                  </form>
                )}
              </div>
            </div>
          </section>
        );
      };

      // --- 8. COMPONENT: FOOTER ---
      const Footer = () => {
        return (
          <footer className="bg-brand-dark border-t border-white/10 py-12">
            <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
              <div className="text-center md:text-left">
                <img src={LOGO_SRC} alt="INTERVAL" className="h-8 logo-img mx-auto md:mx-0 mb-2" />
                <p className="text-sm text-gray-500"> {new Date().getFullYear()} Interval Studio. All rights reserved.</p>
              </div>
              <div className="flex gap-6">
                <a href="#" className="text-gray-400 hover:text-white transition-colors">Instagram</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">LinkedIn</a>
                <a href="#" className="text-gray-400 hover:text-white transition-colors">Contact</a>
              </div>
            </div>
          </footer>
        );
      };

      // --- 9. MAIN APP COMPONENT ---
      const App = () => {
        const scrollToForm = () => {
          const formElement = document.getElementById('contact-form');
          if (formElement) {
            formElement.scrollIntoView({ behavior: 'smooth' });
          }
        };

        return (
          <main className="min-h-screen flex flex-col">
            <MobileStickyHeader onScrollToForm={scrollToForm} />
            <HeroSection onScrollToForm={scrollToForm} />
            <FeatureSection />
            <PricingSection onScrollToForm={scrollToForm} />
            <ContactForm />
            <Footer />
          </main>
        );
      };

      // --- 10. RENDER ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
